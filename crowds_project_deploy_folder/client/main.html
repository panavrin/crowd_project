<head>
  <title>CodeMonkeysDoc</title>

	<!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->

</head>

<body>
	<div class = "container-fluid">
		<div class = "row header">
			{{> cm_header}}
		</div>

		<div class = "row-fluid fill2 border_live">
      {{#if taskViewMode}}


          <div id = "cm_code_editor" class = "col-md-6 col-lg-6 fill border_live">

        	{{> cm_code_editor}}
  			  {{> cm_regions}}
  			  </div>

      {{else}}
          <div id = "cm_code_editor" class = "col-md-9 col-lg-9 fill border_live">
            {{> cm_code_editor}}
          </div>
      {{/if}}

      {{#if taskViewMode}}

        <div id = "cm_right_pane" class = "col-md-6 col-lg-6 fill border_live">

          <div class = "col-md-6 col-lg-6 fill border_live tasks_regions">
            {{> cm_task_view}}
    			</div>
    			<div class = "col-md-6 col-lg-6 fill">
    		 		<div class = "fill_60 row-fluid border_live">
    			 		{{> cm_runtime}}
    			 	</div>
    			 	<div class = "fill_40 row-fluid border_live">
    					{{> chat}}
    				</div>
    			</div>
        </div>
        {{else}}
        <div id = "cm_right_pane" class = "col-md-3 col-lg-3 fill border_live">
  		 		<div class = "fill_60 row-fluid border_live">
  			 		{{> cm_runtime}}
  			 	</div>
  			 	<div class = "fill_40 row-fluid border_live">
  					{{> chat}}
  				</div>
        </div>
        {{/if}}
		</div>
	</div>
</body>
