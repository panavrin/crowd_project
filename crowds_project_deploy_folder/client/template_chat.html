
<template name="chat">
    <div class="container" style="width:180px">

        {{#if currentUser}}
          {{> input}}
          {{> messages}}
        {{else}}
        <div>
            <p>Please login!</p>
        </div>
        {{/if}}

    </div>
</template>

<template name="input">
    <input type="text" id="msg" placeholder="Your message" style="width: 140px; margin-left: 0px; margin-right: 5px">
    <input type="button" value="Send" style="width:50px; height:20px; margin-top:10px">
</template>

<template name="messages">
  <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; margin-top:10px; max-width: 140px; max-height: 200px; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>
