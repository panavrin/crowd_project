<template name="input">
    <input type="text" id="msg" placeholder="Your message goes here..." style="width: 50px; margin-bottom: 0px">
    <input type="button" value="Send message" >
</template>

<template name="messages">
    <h4 style="width: 200px">Room: {{roomname}}</h4>
    <div id="messages" style="background-color: #ffffff; width: 200px; border: 1px solid darkgray; max-height: 200px; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>
