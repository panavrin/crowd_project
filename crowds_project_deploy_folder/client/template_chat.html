
<template name="chat">
    <div class="container-fluid no_padding" >

        {{#if currentUser}}
          {{> messages}}
          {{> input}}
        {{else}}
        <div>
            <p>Please login!</p>
        </div>
        {{/if}}

    </div>
</template>

<template name="input">
    <input type="text" id="msg" placeholder="Your message" style="width: 100%; height: 10%;  ">
</template>

<template name="messages">
  <div id="messages" style="background-color: #ffffff;  height: 90%; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> : <i>{{msg}}</i></p>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>
