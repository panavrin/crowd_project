<template name="cm_regions">
  <div class = "region new_region hidden" start = 1 end = 1>
    <button class = "btn btn-warning" start = 1 end = 1> Create New Region Here. ↑</button>
  </div>
  <div id="allRegions">
    {{#each allregions}}
      {{> cm_region}}
    {{/each}}
  </div>
</template>

<template name="cm_region">
  <div id ="{{_id}}" class = "region existing_region {{#if isWorkingNow}} {{#if notMine _id}} blurred {{/if}}{{/if}}" start = "{{start}}" end = "{{end}}">
    Region {{name}} (created by {{username}})
  </div>
  <div class = "region new_region hidden" start = {{end}} end = {{end}}>
    <button class = "btn btn-warning" start = {{end}} end = {{end}}>Create New Region Here. ↑</button>
  </div>
</template>
