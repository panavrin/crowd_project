<template name="cm_regions">

  <div class = "region escape_region_mode hidden" start = 0 end = 0>
    <button class = "btn btn-info" start = 0 end = 0> Select from the existing regions</button>
  </div>
    <div class = "region new_region hidden" start = 3 end = 3>
    <button class = "btn btn-warning" start = 3 end = 3> <strong>Click</strong> to Create New Region Here. ↑</button>
  </div>
  <div id="allRegions">
    {{#each allregions}}
      {{> cm_region}}
    {{/each}}
  </div>

  <div id = "region_masker" class = "{{#if isWorkingNow}} {{#if notMine _id}} blurred {{/if}}{{/if}}" >
  </div>
</template>

<template name="cm_region">
  <div id ="{{_id}}" class = "{{#if isWorkingNow}} {{#if notMine _id}} blurred {{/if}}{{/if}} region existing_region " start = "{{start}}" end = "{{end}}">
    <span class = "innertext_region"><a href="#region_acc_{{_id}}">Region {{name}} (created by {{username}})</a></span>
  </div>
  <div class = "region new_region hidden" start = {{end}} end = {{end}}>
    <button class = "btn btn-warning" region_id = "{{_id}}" start = {{end}} end = {{end}}><strong>Click</strong>  to Create New Region after Region {{name}}. ↑</button>
  </div>
</template>
