<head>
  <title>CodeMonkeysDoc</title>
</head>

<body>
	<div class = "container-fluid">
		
		<div class = "row header">
			Ver 2. {{> cm_header}}
		</div>

		<div class = "row-fluid fill2 border_live">
			<div class = "col-md-6 col-lg-6 fill border_live">  
				{{> cm_code_editor}}
			</div>
			<div class = "col-md-3 col-lg-3 fill border_live"> 
			 {{> cm_task_view}}
			</div>
			<div class = "col-md-3 col-lg-3 fill"> 
		 		<div class = "row-fluid half_fill border_live">
					{{> cm_chat}}
				</div>
		 		<div class = "row-fluid half_fill border_live">	
			 		{{> cm_runtime}}
			 	</div>
			</div>
		</div>
	</div>
</body>
 
<template name="cm_code_editor">
{{> sharejsCM docid="javascriptDoc" onRender=config onConnect=setMode id="editor"}}
</template>
